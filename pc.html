<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultoria Inexplor</title>
    
    <link rel="icon" type="image/png" href="https://inexplor.com/cecbf4703a2aa92ab378c064f0550d14.png">
    
    <style>
        /* Fonte importada do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        /* Estilo do corpo da página */
        body {
            background-color: #f04e23; /* Cor de fundo vermelha */
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white; /* Texto em branco */
            overflow: hidden;
            position: relative;
        }

        /* Estilo do título principal */
        h1 {
            color: white;
            text-shadow: 1px 1px 0 #464b52, -1px -1px 0 #464b52, 1px -1px 0 #464b52, -1px 1px 0 #464b52; /* Sombra */
            margin-bottom: 10px;
            margin-top: 0;
            display: flex;
            align-items: center;
        }

        /* Efeito de digitação */
        .typing {
            border-right: 2px solid #191c1f;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: blink-caret 0.75s step-end infinite; /* Animação de piscar */
            margin: 0 5px;
        }

        /* Animação de piscar */
        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }

        /* Container do input e botão */
        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            width: 100%;
        }

        /* Estilo do campo de input */
        input {
            border: 2px solid #191c1f;
            border-radius: 25px;
            padding: 10px;
            font-size: 16px;
            width: 70%;
            max-width: 500px;
            margin-right: 10px;
        }

        /* Estilo do botão */
        button {
            background-color: white;
            border: 2px solid #191c1f;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* Mudança de cor ao passar o mouse sobre o botão */
        button:hover {
            background-color: #32cd32;
            color: white;
        }

        /* Mensagem de erro */
        .error-message {
            color: white;
            margin-top: 10px;
            font-weight: bold;
            display: none; /* Oculta inicialmente */
        }

        /* Container para botões personalizados */
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 40px;
        }

        /* Botões personalizados para ações adicionais */
        .custom-button {
            background-color: #f04e23;
            border: 2px solid white;
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }

        /* Mudança de cor ao passar o mouse sobre o botão personalizado */
        .custom-button:hover {
            background-color: #32cd32;
        }

        /* Estilo e posição do logotipo */
        #dvd-logo {
            position: absolute;
            width: 100px;
            height: auto;
            pointer-events: none; /* Desativa interações com o mouse */
        }
    </style>
</head>
