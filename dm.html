<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultoria Inexplor</title>
    
    <link rel="icon" type="image/png" href="https://inexplor.com/cecbf4703a2aa92ab378c064f0550d14.png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            background-color: #f04e23;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }

        h1 {
            color: white;
            text-shadow: 1px 1px 0 #464b52, -1px -1px 0 #464b52;
            font-size: 1.5rem;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .typing {
            border-right: 2px solid #191c1f;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes blink-caret {
            50% { border-color: transparent; }
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        input {
            border: 2px solid #191c1f;
            border-radius: 25px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        button {
            background-color: white;
            border: 2px solid #191c1f;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-left: 5px;
        }

        .error-message {
            color: white;
            margin-top: 10px;
            font-weight: bold;
            display: none;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .custom-button {
            background-color: #f04e23;
            border: 2px solid white;
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            max-width: 300px;
        }

        #dvd-logo {
            position: absolute;
            width: 80px;
            height: auto;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>🔥 Afilie-se a produtos ocultos da <span id="typing-text" class="typing"></span></h1>
    
    <div class="input-container">
        <input type="text" id="hotmart-link" placeholder="🌐 Cole o link do checkout" />
        <button onclick="checkLink()">➔</button>
    </div>
    
    <div class="error-message" id="error-message">🚨 Link inválido! Tente novamente.</div>

    <div class="button-container">
        <a href="https://pay.inexplor.com/produto-oculto/vitalicio" target="_blank" class="custom-button">🤑 Produtos Ocultos Vitalício</a>
        <a href="https://ajuda.inexplor.com/xproc/preciso-ajuda" target="_blank" class="custom-button">😞 Precisa de Ajuda?</a>
    </div>

    <img src="https://i.ibb.co/K9Gknzm/Logo-Inexplor.png" id="dvd-logo">
    
    <script>
        const words = ["Hotmart", "Kirvano", "Eduzz", "Braip", "Logzz", "Digistore24"];
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typingElement = document.getElementById("typing-text");
        const dvdLogo = document.getElementById("dvd-logo");

        function type() {
            const currentWord = words[wordIndex];
            typingElement.innerText = isDeleting ? currentWord.substring(0, charIndex--) : currentWord.substring(0, charIndex++);
            
            if (charIndex < 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
            } else if (charIndex > currentWord.length) {
                isDeleting = true;
            }
            
            setTimeout(type, isDeleting ? 150 : 300);
        }

        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(type, 500);
        });
    </script>
</body>
</html>
